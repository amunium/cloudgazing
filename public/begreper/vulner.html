<div class="container" id="topicTitle">
    <h1>Definisjon av sårbarhet</h1>
</div>
<div class="container" id="text">
    <p>ISO27001:2005 definerer en sårbarhet som en svakhet som kan bli utnyttet av en trussel for å lede til skade eller misbruk.</p>
</div>
<div class="container" id="soruces">
    <h3>Kilde:</h3>
    <p>ISO 27001:2005 (2005). Standard. International Organization for Standardization.</p>
</div>
